<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,300;0,400;1,200;1,300;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&family=Press+Start+2P&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="header">
      <div class="social_icon">
        <a href="/" class="facebook_icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="/" class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
      <div class="header_middle">
        <a href="/" class="home_icon"><i class="fa-solid fa-house"></i></a>
        <a href="/" class="flag_icon">
          <i class="fa-brands fa-font-awesome"></i>
          <span class="flag_icon_badge">54</span>
        </a>
        <a href="/" class="image_icon1">
          <img src="images/Group 4.png" alt="">
          <span class="image_icon1_badge">31</span>
        </a>
        <a href="/" class="image_icon2"> <img src="images/Vector.png" alt=""> </a>
        <a href="/" class="bars_icon"><i class="fa-solid fa-bars"></i></a>

      </div>
      <div class="header_left">
        <a href="/" class="plus_icon"><i class="fa-solid fa-plus"></i></a>
        <a href="/" class="messenger">
          <i class="fa-brands fa-facebook-messenger"></i>
          <span class="messenger_badge">5</span>
        </a>
        <a href="/" class="notification">
          <i class="fa-solid fa-bell"></i>
          <span class="notification_badge">5</span>
        </a>
        <a href="/" class="arrow_down"><i class="fa-solid fa-angle-down"></i></a>
      </div>

    </div>
</header>


<!-- Black version of header -->
<!-- ----------------------- -->
<div class="empty"></div>
<header class="container_dark">
  <div class="header_dark">
    <div class="social_icon_dark">
      <a href="/" class="facebook_icon_dark"><i class="fa-brands fa-facebook facebook_back"></i></a>
      <a href="/" class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>
    <div class="header_middle_dark">
      <a href="/" class="home_icon_dark"><i class="fa-solid fa-house"></i></a>
      <a href="/" class="flag_icon_dark">
        <i class="fa-brands fa-font-awesome"></i>
        <span class="flag_icon_badge">54</span>
      </a>
      <a href="/" class="image_icon1_dark">
        <img src="images/Group white.png" alt="">
        <span class="image_icon1_badge">31</span>
      </a>
      <a href="/" class="image_icon2_dark"> <img src="images/Vector white.png" alt=""> </a>
      <a href="/" class="bars_icon_dark"><i class="fa-solid fa-bars"></i></a>

      </div>
    <div class="header_left">
      <a href="/" class="plus_icon"><i class="fa-solid fa-plus"></i></a>
      <a href="/" class="messenger">
        <i class="fa-brands fa-facebook-messenger"></i>
        <span class="messenger_badge">5</span>
      </a>
      <a href="/" class="notification">
        <i class="fa-solid fa-bell"></i>
        <span class="notification_badge">5</span>
      </a>
      <a href="/" class="arrow_down"><i class="fa-solid fa-angle-down"></i></a>
    </div>

  </div> 
</header>
</body>

</html>
