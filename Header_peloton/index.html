<head>

<body>
  <header class="container">
    <div class="header">
      <div class="social_icon">
        <a href="/" class="twitter"> <i class="fa-brands fa-twitter"></i> </a>
        <a href="/" class="facebook"> <i class="fa-brands fa-facebook"></i></a>
        <a href="/" class="instagram"> <i class="fa-brands fa-instagram"></i></a>
        <a href="/" class="youtube"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="header_peloton">
        
          <img src="Images/Group.png" alt="" class="image_peloton">
        
      </div>
      <div class="header_right">
        <a href="/" class="basket">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="basket_badge">3</span>
        </a>
        <a href="/" class="menu_bars"><i class="fa-solid fa-bars"></i></a>
      </div>
    </div>
    <div class="header_bottom">
      <div class="menu_bar">
        <a href="/" class="menu_name">Home</a>
        <a href="/" class="menu_name">About</a>
        <a href="/" class="menu_name">Services</a>
        <a href="/" class="menu_name">Terms & Condition</a>
        <a href="/" class="menu_name"> Help</a>
      </div>
      <div class="search_right">
        <label for="search"></label>
        <input type="search" placeholder="Search..." class="search_input">
        <button type="submit" class="button_search"><i class="fa-solid fa-magnifying-glass"></i></button>

      </div>

    </div>
  </header>
    <div class="empty"></div>
